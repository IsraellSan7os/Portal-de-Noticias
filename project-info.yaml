project:
  name: Portal de Notícias
  description: >
    Um portal de notícias moderno e responsivo, desenvolvido com HTML e CSS.
  version: 1.0.0
  author: Israel Custódio dos Santos
  github: https://github.com/IsraellSan7os/Portal-de-Noticias
  license: MIT
  preview_image: assets/img/image01.png
  technologies:
    - HTML5
    - CSS3
    - Grid Layout
    - Variáveis CSS
    - Google Fonts
