    - Archivo
    - Poppins
  colors:
    primary_background: "#0C0C0D"
    light_background: "#F9F9F9"
    text_secondary: "#5D5D5D"
    accent: "#EB1E1E"
  structure:
    root:
      - index.html
      - style/
      - assets/
    style:
      - index.css
    assets:
